function checkData() {
    var fname = document.my.fname.value

      alert("Please enter first name")
      return false

      return false

var postcode = document.my.postcode.value

    }
    var email = document.my.email.value

      return false
    }
var games = document.my.games.value
var consoles = document.my.consoles.value
var misc = document.my.misc.value
if(games == "None" && consoles == "None" && misc == "None"){
      alert("Please select something to purchase")
return false 
}

    return true
   }
